<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masonry</title>
    <link href="./styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h3>Pure CSS Masonry Layout</h3>

    <div class="masonry">
      <div class="masonry__item" style="--h: 400">
        <img src="https://picsum.photos/500/400" />
      </div>
      <div class="masonry__item" style="--h: 350">
        <img src="https://picsum.photos/300/350" />
      </div>
      <div class="masonry__item" style="--h: 450">
        <img src="https://picsum.photos/500/450" />
      </div>
      <div class="masonry__item" style="--h: 300">
        <img src="https://picsum.photos/200/300" />
      </div>
      <div class="masonry__item" style="--h: 200">
        <img src="https://picsum.photos/400/200" />
      </div>
      <div class="masonry__item" style="--h: 450">
        <img src="https://picsum.photos/400/450" />
      </div>
      <div class="masonry__item" style="--h: 650">
        <img src="https://picsum.photos/300/650" />
      </div>
      <div class="masonry__item" style="--h: 350">
        <img src="https://picsum.photos/350/350" />
      </div>
      <div class="masonry__item" style="--h: 450">
        <img src="https://picsum.photos/300/450" />
      </div>
      <div class="masonry__item" style="--h: 400">
        <img src="https://picsum.photos/200/400" />
      </div>
      <div class="masonry__item" style="--h: 200">
        <img src="https://picsum.photos/300/200" />
      </div>
    </div>

    <h3>Update values images are loaded using Javascript</h3>

    <div class="masonry js-masonry">
      <div class="masonry__item">
        <img src="https://picsum.photos/501/400" />
      </div>
      <div class="masonry__item">
        <img src="https://picsum.photos/301/350" />
      </div>
      <div class="masonry__item">
        <img src="https://picsum.photos/501/450" />
      </div>
      <div class="masonry__item">
        <img src="https://picsum.photos/201/300" />
      </div>
      <div class="masonry__item">
        <img src="https://picsum.photos/401/200" />
      </div>
      <div class="masonry__item">
        <img src="https://picsum.photos/401/450" />
      </div>
      <div class="masonry__item">
        <img src="https://picsum.photos/301/650" />
      </div>
      <div class="masonry__item">
        <img src="https://picsum.photos/351/350" />
      </div>
      <div class="masonry__item">
        <img src="https://picsum.photos/301/450" />
      </div>
      <div class="masonry__item">
        <img src="https://picsum.photos/201/400" />
      </div>
      <div class="masonry__item">
        <img src="https://picsum.photos/301/200" />
      </div>
    </div>

    <script type="text/javascript">
      const items = document.querySelectorAll(".js-masonry .masonry__item")

      items.forEach((item) => {
        const img = item.querySelector("img")
        img.addEventListener("load", () => {
          item.style.setProperty("--h", img.naturalHeight)
        })
      })
    </script>
  </body>
</html>
