<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pure CSS Masonry Layout with Grid</title>
    <link href="./base.css" rel="stylesheet" type="text/css" />
    <link href="../css/mm-masonry.css" rel="stylesheet" type="text/css" />
    <meta name="description" content="Pure CSS Masonry Layout with Grid" />
  </head>
  <body>
    <div class="container">
      <h1>
        <a href="/">MM Masonry Photo Gallery</a>
      </h1>

      <h2>Pure CSS Masonry Layout with Grid</h2>

      <div class="controls">
        <label for="column">
          Column:
          <input type="range" name="column" id="column" min="50" max="500" value="280" />
        </label>

        <label for="gap">
          Gap: <input type="range" name="gap" id="gap" min="0" max="50" />
        </label>
      </div>

      <!--
        
        You can apply some aditional config with style and custom-props:

        To disble the Masonry:
        style="--_display: block"

        To change default col width and column gap:
        style="--_col-width: 280; --_gap: 20"
        
      -->
      <div class="mm-masonry js-mm-masonry" style="--_col-width: 280; --_gap: 20">
        <div class="mm-masonry__item" style="--w: 500; --h: 400">
          <img class="mm-masonry__img" src="https://picsum.photos/500/400?random=1" />
        </div>
        <div class="mm-masonry__item" style="--w: 300; --h: 350">
          <img class="mm-masonry__img" src="https://picsum.photos/300/350?random=2" />
        </div>
        <div class="mm-masonry__item" style="--w: 500; --h: 450">
          <img class="mm-masonry__img" src="https://picsum.photos/500/450?random=3" />
        </div>
        <div class="mm-masonry__item" style="--w: 200; --h: 300">
          <img class="mm-masonry__img" src="https://picsum.photos/200/300?random=4" />
        </div>
        <div class="mm-masonry__item" style="--w: 400; --h: 200">
          <img class="mm-masonry__img" src="https://picsum.photos/400/200?random=5" />
        </div>
        <div class="mm-masonry__item" style="--w: 400; --h: 450">
          <img class="mm-masonry__img" src="https://picsum.photos/400/450?random=6" />
        </div>
        <div class="mm-masonry__item" style="--w: 300; --h: 650">
          <img class="mm-masonry__img" src="https://picsum.photos/300/650?random=7" />
        </div>
        <div class="mm-masonry__item" style="--w: 350; --h: 350">
          <img class="mm-masonry__img" src="https://picsum.photos/350/350?random=8" />
        </div>
        <div class="mm-masonry__item" style="--w: 300; --h: 450">
          <img class="mm-masonry__img" src="https://picsum.photos/300/450?random=9" />
        </div>
        <div class="mm-masonry__item" style="--w: 200; --h: 400">
          <img class="mm-masonry__img" src="https://picsum.photos/200/400?random=10" />
        </div>
        <div class="mm-masonry__item" style="--w: 300; --h: 200">
          <img class="mm-masonry__img" src="https://picsum.photos/300/200?random=11" />
        </div>
        <div class="mm-masonry__item" style="--w: 500; --h: 400">
          <img class="mm-masonry__img" src="https://picsum.photos/500/400?random=12" />
        </div>
        <div class="mm-masonry__item" style="--w: 300; --h: 350">
          <img class="mm-masonry__img" src="https://picsum.photos/300/350?random=13" />
        </div>
        <div class="mm-masonry__item" style="--w: 500; --h: 450">
          <img class="mm-masonry__img" src="https://picsum.photos/500/450?random=14" />
        </div>
        <div class="mm-masonry__item" style="--w: 200; --h: 300">
          <img class="mm-masonry__img" src="https://picsum.photos/200/300?random=15" />
        </div>
        <div class="mm-masonry__item" style="--w: 400; --h: 200">
          <img class="mm-masonry__img" src="https://picsum.photos/400/200?random=16" />
        </div>
        <div class="mm-masonry__item" style="--w: 400; --h: 450">
          <img class="mm-masonry__img" src="https://picsum.photos/400/450?random=17" />
        </div>
        <div class="mm-masonry__item" style="--w: 300; --h: 650">
          <img class="mm-masonry__img" src="https://picsum.photos/300/650?random=18" />
        </div>
        <div class="mm-masonry__item" style="--w: 350; --h: 350">
          <img class="mm-masonry__img" src="https://picsum.photos/350/350?random=19" />
        </div>
        <div class="mm-masonry__item" style="--w: 300; --h: 450">
          <img class="mm-masonry__img" src="https://picsum.photos/300/450?random=20" />
        </div>
        <div class="mm-masonry__item" style="--w: 200; --h: 400">
          <img class="mm-masonry__img" src="https://picsum.photos/200/400?random=21" />
        </div>
        <div class="mm-masonry__item" style="--w: 300; --h: 200">
          <img class="mm-masonry__img" src="https://picsum.photos/300/200?random=22" />
        </div>
      </div>

      <script>
        var masonry = document.querySelector('.js-mm-masonry')
        var column = document.getElementById('column')
        var gap = document.getElementById('gap')

        column.addEventListener('input', () => {
          masonry.style.setProperty('--_col-width', column.value)
        })

        gap.addEventListener('input', () => {
          masonry.style.setProperty('--_gap', gap.value)
        })
      </script>
    </div>
  </body>
</html>
